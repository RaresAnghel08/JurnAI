<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JurnAI – Jurnalul tău cu AI</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="JurnAI Logo" class="logo" />
    <h1>📔 JurnAI</h1>
    <p class="subtitle">Compilăm idei. Optimizăm viitorul.</p>

    <form id="journalForm">
      <label for="journalText">✍️ Scrie despre ziua ta:</label>
      <textarea id="journalText" placeholder="Ex: Azi am avut test, m-am simțit obosit..."></textarea>
      <button type="submit">🔍 Analizează</button>
    </form>

    <div id="resultContainer" class="hidden">
      <h2>🔎 Analiza AI:</h2>
      <pre id="resultText"></pre>
    </div>

    <footer>
      Creat cu ❤️ pentru Infoeducație 2025. Sponsor: Viva Credit.
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
